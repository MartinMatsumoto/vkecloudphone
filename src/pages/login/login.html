<ion-content class="container">
<img src="assets/img/logo.png" class="login_logo" />

<!-- Add card content here! -->
<div class="login_input_container">
	<ion-list inset>
		<ion-item>
			<ion-input type="text" placeholder="请输入用户名" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
		</ion-item>
	</ion-list>
</div>

<button ion-button color="light" clear class="login_forget_pwd" (click)="forgetPwd()">忘记密码？</button>
<div class="login_button_container">
	<button ion-button class="login_button" (click)="loginClick()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
</div>

<ion-item no-lines class="login_remember_pwd">
    <ion-label>记住密码？</ion-label> 
    <ion-toggle checked="false" color="secondary" [(ngModel)]="rememberpwd"></ion-toggle> 
</ion-item>
<button ion-button color="light" clear class="login_forget_pwd" style="float: left;margin-left: 5px;" (click)="regesterAccount()">注册账号</button>
</ion-content>
