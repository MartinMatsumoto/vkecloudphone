<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
		<ion-title class="yahei">
			全部课程
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="openSearchMenu()">
			    <ion-icon name="search"></ion-icon>
	    	</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>
<ion-content class="mycourse_content_color">
	<ion-card *ngFor="let course of courses" (click)=openCourse(course)>
		<img src={{urlHeader}}{{course.cover}} />
		<div class="card-title yahei">{{course.name}}</div>
		<div class="card-subtitle yahei">{{course.creatorRealName}}</div>
		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="logo-yen"></ion-icon>
					<div>{{showPrice(course.salePrice)}}</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="umbrella"></ion-icon>
					<div>{{getPublishScope(course.publishScope)}}</div>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-infinite-scroll (ionInfinite)="loadmore($event)">
		<ion-infinite-scroll-content loadingSpinner="ios" loadingText="加载中，请稍等。">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
  
</ion-content>
